<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDash - Order Food Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F2937; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }
        .restaurant-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .restaurant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        input::placeholder { color: #9CA3AF; }
        .category-btn.active {
            background-color: #F59E0B;
            color: #111827;
            font-weight: 700;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto px-4 py-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                ðŸ›µ FoodDash
            </h1>
            <p class="text-lg text-gray-400">Discover and order from the best restaurants near you.</p>
        </header>

        <!-- Search and Filter Bar -->
        <div class="sticky top-4 z-10 bg-gray-900/80 backdrop-blur-sm p-4 rounded-lg shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row items-center gap-4">
                <div class="relative flex-grow w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="search-input" placeholder="Search for restaurant or cuisine..." class="w-full bg-gray-800 text-white border border-gray-700 rounded-md py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                </div>
            </div>
             <!-- Category Filters -->
            <div id="category-filters" class="mt-4 flex flex-wrap gap-2 justify-center">
                 <!-- Filter buttons will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Status Message -->
        <h2 id="status-message" class="text-2xl font-bold text-white mb-6">All Restaurants</h2>

        <!-- Restaurant Grid -->
        <main id="restaurant-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Restaurant cards will be inserted here by JavaScript -->
        </main>

    </div>

    <script>
        // --- RESTAURANT DATABASE ---
        const restaurantsDB = [
            { id: 1, name: 'Pizza Palace', cuisine: 'Pizza', rating: 4.5, deliveryTime: 30, priceForTwo: 500, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Pizza+Palace' },
            { id: 2, name: 'Burger Barn', cuisine: 'Burgers', rating: 4.7, deliveryTime: 25, priceForTwo: 400, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Burger+Barn' },
            { id: 3, name: 'Curry Kingdom', cuisine: 'North Indian', rating: 4.8, deliveryTime: 40, priceForTwo: 700, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Curry+Kingdom' },
            { id: 4, name: 'Sushi Central', cuisine: 'Japanese', rating: 4.6, deliveryTime: 45, priceForTwo: 1200, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Sushi+Central' },
            { id: 5, name: 'Taco Town', cuisine: 'Mexican', rating: 4.4, deliveryTime: 30, priceForTwo: 600, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Taco+Town' },
            { id: 6, name: 'Wok Wonders', cuisine: 'Chinese', rating: 4.3, deliveryTime: 35, priceForTwo: 550, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Wok+Wonders' },
            { id: 7, name: 'Pasta Perfection', cuisine: 'Italian', rating: 4.9, deliveryTime: 40, priceForTwo: 800, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Pasta+Perfection' },
            { id: 8, name: 'Dosa Den', cuisine: 'South Indian', rating: 4.7, deliveryTime: 20, priceForTwo: 300, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Dosa+Den' },
            { id: 9, name: 'King Kebab', cuisine: 'North Indian', rating: 4.5, deliveryTime: 35, priceForTwo: 650, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=King+Kebab' },
            { id: 10, name: 'Salad Stories', cuisine: 'Healthy', rating: 4.8, deliveryTime: 20, priceForTwo: 700, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Salad+Stories' },
            { id: 11, name: 'Slice of Italy', cuisine: 'Pizza', rating: 4.6, deliveryTime: 35, priceForTwo: 550, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Slice+of+Italy' },
            { id: 12, name: 'Biryani Blues', cuisine: 'North Indian', rating: 4.9, deliveryTime: 45, priceForTwo: 800, imageUrl: 'https://placehold.co/600x400/111827/F59E0B?text=Biryani+Blues' },
        ];

        // --- DOM ELEMENTS ---
        const restaurantGrid = document.getElementById('restaurant-grid');
        const searchInput = document.getElementById('search-input');
        const statusMessage = document.getElementById('status-message');
        const categoryFiltersContainer = document.getElementById('category-filters');

        /**
         * Renders a list of restaurant objects to the DOM
         * @param {Array} restaurantsToShow - An array of restaurant objects
         */
        function renderRestaurants(restaurantsToShow) {
            restaurantGrid.innerHTML = ''; // Clear previous results
            if (restaurantsToShow.length === 0) {
                restaurantGrid.innerHTML = `<p class="text-gray-400 col-span-full text-center">No restaurants found matching your search.</p>`;
                return;
            }

            restaurantsToShow.forEach(resto => {
                const restaurantCard = `
                    <div class="restaurant-card bg-gray-800 rounded-lg overflow-hidden shadow-lg flex flex-col cursor-pointer">
                        <img src="${resto.imageUrl}" alt="${resto.name}" class="w-full h-48 object-cover">
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold text-white">${resto.name}</h3>
                            <p class="text-amber-400 text-sm mt-1">${resto.cuisine}</p>
                            <div class="flex justify-between items-center mt-4 text-sm text-gray-300">
                                <span class="flex items-center bg-green-600 px-2 py-1 rounded">
                                    <svg class="w-4 h-4 text-white mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                    ${resto.rating}
                                </span>
                                <span>${resto.deliveryTime} MINS</span>
                                <span>â‚¹${resto.priceForTwo} FOR TWO</span>
                            </div>
                        </div>
                    </div>
                `;
                restaurantGrid.innerHTML += restaurantCard;
            });
        }
        
        /**
         * Renders category filter buttons
         */
        function renderCategoryFilters() {
            const cuisines = ['All', ...new Set(restaurantsDB.map(r => r.cuisine))];
            categoryFiltersContainer.innerHTML = cuisines.map(cuisine => 
                `<button class="category-btn ${cuisine === 'All' ? 'active' : ''} bg-gray-700 hover:bg-amber-500 hover:text-gray-900 text-white font-semibold py-2 px-4 rounded-full transition duration-300" data-cuisine="${cuisine}">
                    ${cuisine}
                </button>`
            ).join('');
        }
        
        /**
         * Filters restaurants based on search and active category
         */
        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activeCategoryBtn = document.querySelector('.category-btn.active');
            const activeCuisine = activeCategoryBtn.dataset.cuisine;

            let filteredRestaurants = restaurantsDB;

            // Filter by cuisine
            if (activeCuisine && activeCuisine !== 'All') {
                filteredRestaurants = filteredRestaurants.filter(resto => resto.cuisine === activeCuisine);
            }

            // Filter by search term
            if (searchTerm) {
                filteredRestaurants = filteredRestaurants.filter(resto => 
                    resto.name.toLowerCase().includes(searchTerm) || 
                    resto.cuisine.toLowerCase().includes(searchTerm)
                );
            }
            
            statusMessage.textContent = activeCuisine === 'All' ? 'All Restaurants' : `${activeCuisine} Restaurants`;
            renderRestaurants(filteredRestaurants);
        }

        // --- EVENT LISTENERS ---

        // Search input
        searchInput.addEventListener('input', filterAndRender);
        
        // Category filter clicks
        categoryFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                // Remove active class from all buttons
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                e.target.classList.add('active');
                filterAndRender();
            }
        });

        // --- INITIAL RENDER ---
        window.addEventListener('DOMContentLoaded', () => {
            renderCategoryFilters();
            renderRestaurants(restaurantsDB);
        });

    </script>
</body>
</html>
